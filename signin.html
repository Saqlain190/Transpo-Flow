<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services - TranspoFlow</title>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="assets/css/style.css">
    <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  <style>
    body{
        height: 0px;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  
    <section class="signin-section">
        <div class="signin-container">
          <div class="signin-form">
            <h3>Sign In</h3>
            <form action="/sign-in" method="POST">
              <div class="input-container">
                <input type="text" class="input-field" placeholder="Username" required>
              </div>
              <div class="input-container password-container">
                <input type="password" class="input-field" id="password" placeholder="Password" required>
                <span class="password-toggle" id="togglePassword">
                  <i class="fa fa-eye"></i> <!-- Eye icon for password visibility toggle -->
                </span>
              </div>
              <button type="submit" class="btn-submit">Sign In</button>
            </form>
            <p class="create-account">
              Don't have an account? <a href="signup.html" class="create-account-link">Create one</a>
            </p>
            <a href="index.html" style="color: lightgray;">Go to Home</a>
          </div>
        </div>
      </section>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> <!-- Font Awesome script -->
      <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
      
        togglePassword.addEventListener('click', function () {
          // Toggle password visibility
          const type = passwordField.type === 'password' ? 'text' : 'password';
          passwordField.type = type;
      
          // Toggle eye icon (for visual effect)
          const icon = this.querySelector('i');
          icon.classList.toggle('fa-eye');       // Switch to open eye icon
          icon.classList.toggle('fa-eye-slash'); // Switch to closed eye icon
        });
      </script>
      

</body>
</html>
